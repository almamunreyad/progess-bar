<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/css/screen.min.css" />
  <title>Progress Steps Using Js</title>
</head>

<body>
  <section class="progress-step-block">
    <div class="holder">
      <div class="progress-wrapper">
        <div class="progress" id="progress"></div>

        <div class="progress-wrapper__circle active">1</div>
        <div class="progress-wrapper__circle">2</div>
        <div class="progress-wrapper__circle">3</div>
        <div class="progress-wrapper__circle">4</div>
      </div>

      <div class="progress-btn">
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
  </section>
